<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      defer
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Petrosphere - STO Tracker</title>
  </head>
  <body>
    <div class="sidebar">
      <img
        src="https://petrosphere.com.ph/wp-content/uploads/2022/08/Petrosphere-Horizontal-Logo-white-with-clear-background-768x137.png"
        alt="Logo"
        class="logo"
      />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Province</label>
            <input
              class="form__input form__input--province"
              placeholder="e.g Palawan"
              name="province"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Compentency</label>
            <select class="form__input form__input--type" name="compentency">
              <option value="None">None</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">STO Name</label>
            <input
              class="form__input form__input--sto-name"
              placeholder="e.g Petrosphere Inc"
              name="STO"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>

        <!-- 
        <li class="workout workout--cycling" data-id="1234567891">
          <h2 class="workout__title">Cycling on April 5</h2>
          <div class="workout__details">
            <span class="workout__icon">üö¥‚Äç‚ôÄÔ∏è</span>
            <span class="workout__value">27</span>
            <span class="workout__unit">km</span>
          </div>
        </li> -->
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
